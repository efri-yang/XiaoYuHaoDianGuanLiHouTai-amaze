<script type="text/javascript">
layui.use(['form', 'laydate'], function() {
    var form = layui.form;
    var isChecked = false;


    //自定义验证规则
    form.verify({

        title: function(value) {
            if (value.length < 6) {
                return '标题至少得6个字符啊';
            }
        },
        password: [
            /^[\w]{6,12}$/,
            '密码必须6到12位，且不能出现空格'
        ],
        content: [
            /[\S]+/, '文章内容不能为空！！！'
        ]
    });

    form.on('submit(formDemo)', function(data) {
        layer.alert(JSON.stringify(data.field), {
            title: '最终的提交信息'
        });
        return false;

    });

})
</script>
