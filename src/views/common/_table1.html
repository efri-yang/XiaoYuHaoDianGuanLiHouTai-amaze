<script type="text/javascript" src="js/plugin/jqGrid/js/jquery.jqGrid.src.js"></script>
<script type="text/javascript" src="js/plugin/jqGrid/js/i18n/grid.locale-cn.js"></script>
<link rel="stylesheet" type="text/css" href="js/plugin/jqGrid/css/ui.jqgrid.css" />


<table id="table-type-1"></table>
<div id="pager2"></div>
<script type="text/javascript">
$(function() {
    //页面加载完成之后执行
    pageInit();
});
function pageInit() {
    //创建jqGrid组件
    jQuery("#table-type-1").jqGrid({
        url: 'https://wnworld/api/table.php', //组件创建完成之后请求数据的url
        datatype: "json", //请求数据返回的类型。可选json,xml,txt
        colNames: ['ID', '榜单名称', '得分'], //jqGrid的列显示名字
        colModel: [ 
            //jqGrid每一列的配置信息。包括名字，索引，宽度,对齐方式.....
            { name: 'id', index: 'id', width: 55 },
            { name: 'bangdanmingcheng', index: 'bangdanmingcheng', width: 90 },
            { name: 'score', index: 'score', width: 100}
        ],
        rowNum: 10, //一页显示多少条
        rowList: [10, 20, 30], //可供用户选择一页显示多少条
        pager: '#pager2', //表格页脚的占位符(一般是div)的id
        sortname: 'id', //初始化的时候排序的字段
        sortorder: "desc", //排序方式,可选desc,asc
        mtype: "post", //向后台请求数据的ajax的类型。可选post,get
        viewrecords: true,
        caption: "JSON Example" //表格的标题名字
    });
    /*创建jqGrid的操作按钮容器*/
    /*可以控制界面上增删改查的按钮是否显示*/
    jQuery("#table-type-1").jqGrid('navGrid', '#pager2', { edit: false, add: false, del: false });
}
</script>
